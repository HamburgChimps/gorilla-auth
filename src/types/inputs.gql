input CreateUserInput {
  namespace: String!
  Wname: String!
}

type CreateUserPayload {
  id: Int!
  namespace: String!
  name: String!
  groups: [Group]
  tokens: [Token]
}

input CreateGroupInput {
  namespace: String!
  name: String!
}

type CreateGroupPayload {
  id: Int!
  namespace: String!
  name: String!
  groups: [Group]
  tokens: [Token]
}

type LoginIntoMqttPayload {
  result: String!
  modifers: Modifer
}

type Modifer {
  client_id: String
  mountpoint: String
}
